<!DOCTYPE html>
<html>

<head>
    <title>Forest's Quiz</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>

<body>
    <div id="landing_page">
        <h1>Welcome to Forest's Quiz</h1>
        <input type="button" id="start_btn" value="Start">
    </div>
    <div id="quiz_panel">
        <form method="post" id="quiz_form">
            <!--This Div houses all question divs /-->
            <div id="question_panel">
            </div>
            <input type="button" id="prev_question_btn" value="Prev Question">
            <input type="button" id="next_question_btn" value="Next Question">
        </form>
    </div>
    <div id="ending_page">
        <p>End</p>
        <h1 id="display_score_text"></h1>
        <input type="button" id="restart_btn" value="Start Quiz Over">
    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/quiz_application.js"></script>

</body>

</html>
